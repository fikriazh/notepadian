<section id="header" class="header">

    <div class="header-left"><a href="{{- `/` | relURL -}}">        
        <p class="site-name">{{- .Site.Title -}}</p></a>
    </div>

    <div class="header-right">
        <div class="nav">
            {{- range .Site.Params.menu -}}
                <a class="nav-item" href="{{- .url -}}">{{- .title -}}</a>
            {{- end -}}
        </div>
    </div>
    
</section>
