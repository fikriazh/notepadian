{{- if or .PrevInSection .NextInSection -}}
<section {{if not .NextInSection}}style="justify-content:flex-end;"{{end}} class="article-navigation">
    {{- with .NextInSection -}}
    <a class="link" href="{{- .RelPermalink -}}"><span>< </span>{{- .Title | safeHTML -}}</a>
    {{- end -}}

    {{- with .PrevInSection -}}
    <a class="link" href="{{- .RelPermalink -}}">{{- .Title | safeHTML -}}<span> ></span></a class="link">
    {{- end -}}
</section>
{{- end -}}
