title = "Mahasemesta"

disableKinds = ["RSS", "taxonomy", "taxonomyTerm", "robotsTXT"]
enableEmoji = true

[markup.goldmark.renderer]
unsafe = true

[params]
keywords = "mahasemesta, blog, semesta, oracle"
description = "Personal blog about my universe"
author = "Fikri Azhar Novianto"

[[params.nav.custom]]
title = "On Duty"
url = "/onduty/"

